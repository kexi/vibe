[package]
name = "vibe-native"
version = "0.12.0"
edition = "2021"
license = "Apache-2.0"
description = "Native clone operations for vibe CLI (clonefile on macOS, FICLONE on Linux)"

[lib]
crate-type = ["cdylib"]

[dependencies]
napi = { version = "2.16", features = ["napi8", "async", "tokio_rt"] }
napi-derive = "2.16"
thiserror = "2.0"
tokio = { version = "1.43", features = ["rt", "sync"] }
trash = "5.2"

[target.'cfg(target_os = "macos")'.dependencies]
libc = "0.2.169"

[target.'cfg(target_os = "linux")'.dependencies]
libc = "0.2.169"
nix = { version = "0.29.0", features = ["ioctl", "fs"] }

[build-dependencies]
napi-build = "2.1"

[dev-dependencies]
tempfile = "3.15"

[profile.release]
lto = true
strip = "symbols"
opt-level = "z"
