name: Publish to JSR

on:
  release:
    types: [released]

permissions:
  contents: read
  id-token: write # JSR OIDC認証に必須

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Verify release targets main branch
        run: |
          if [ "${{ github.event.release.target_commitish }}" != "main" ]; then
            echo "::error::Releases must target the main branch."
            echo "  Target branch: ${{ github.event.release.target_commitish }}"
            exit 1
          fi
          echo "Release targets main branch"

      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2
        env:
          MISE_HTTP_TIMEOUT: "120"

      - name: Install dependencies
        run: pnpm install --ignore-scripts

      - name: Validate version consistency
        shell: bash
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          JSR_VERSION=$(node -p "require('./jsr.json').version")

          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "Error: Version mismatch!"
            echo "  Git tag version: $TAG_VERSION"
            echo "  package.json version: $PKG_VERSION"
            exit 1
          fi

          if [ "$TAG_VERSION" != "$JSR_VERSION" ]; then
            echo "Error: JSR version mismatch!"
            echo "  Git tag version: $TAG_VERSION"
            echo "  jsr.json version: $JSR_VERSION"
            exit 1
          fi

          echo "Version validation passed: $TAG_VERSION"

      - name: Generate version.ts for JSR
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          REPOSITORY=$(node -p "require('./package.json').repository.url")
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%S.000Z")
          cat > packages/core/src/version.ts << EOF
          // This file is auto-generated during JSR publishing
          export interface BuildInfo {
            version: string;
            repository: string;
            platform: string;
            arch: string;
            target: string;
            distribution: string;
            buildTime: string;
            buildEnv: string;
          }

          export const BUILD_INFO: BuildInfo = {
            version: "$VERSION",
            repository: "$REPOSITORY",
            platform: "jsr",
            arch: "jsr",
            target: "jsr",
            distribution: "jsr",
            buildTime: "$BUILD_TIME",
            buildEnv: "github-actions",
          };

          // Backwards compatibility
          export const VERSION = BUILD_INFO.version;
          export const REPOSITORY_URL = BUILD_INFO.repository;
          EOF
          echo "Generated packages/core/src/version.ts with VERSION = \"$VERSION\" for JSR distribution"

      - name: Validate JSR package
        run: npx jsr publish --dry-run --allow-dirty --allow-slow-types

      - name: Publish to JSR
        run: npx jsr publish --allow-dirty --allow-slow-types
