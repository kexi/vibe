name: Sync mise-plugin branch

on:
  push:
    branches: [main, develop]
    paths:
      - "mise-plugin/**"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync mise-plugin branch
        run: |
          # Create or switch to mise-plugin branch
          git checkout mise-plugin 2>/dev/null || git checkout --orphan mise-plugin

          # Remove all files
          git rm -rf . || true

          # Checkout mise-plugin directory contents from source branch
          git checkout ${{ github.sha }} -- mise-plugin

          # Move contents to root
          mv mise-plugin/* .
          mv mise-plugin/.* . 2>/dev/null || true
          rmdir mise-plugin

          # Commit and push
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Sync mise-plugin from ${{ github.ref_name }}@${{ github.sha }}"
            git push origin mise-plugin --force
          fi
