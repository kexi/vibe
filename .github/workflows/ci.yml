name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
      - name: Verify formatting
        run: deno task fmt:check
      - name: Run linter
        run: deno task lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
      - name: Generate version.ts
        run: deno run --allow-run --allow-read --allow-write scripts/build.ts --generate-version-only
      - name: Type check
        run: deno task check

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
      - name: Generate version.ts
        run: deno run --allow-run --allow-read --allow-write scripts/build.ts --generate-version-only
      - name: Run tests
        run: deno task test

  build-binaries:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-x64
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            name: linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            name: darwin-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: darwin-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows-x64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
      - name: Generate version.ts
        run: deno run --allow-run --allow-read --allow-write scripts/build.ts --generate-version-only
      - name: Compile binary (${{ matrix.name }})
        run: deno compile --allow-run --allow-read --allow-write --allow-env --target ${{ matrix.target }} --output vibe-${{ matrix.name }} main.ts

  build:
    needs: build-binaries
    runs-on: ubuntu-latest
    steps:
      - run: echo "All builds completed successfully"
