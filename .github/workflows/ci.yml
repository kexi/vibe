name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        env:
          MISE_HTTP_TIMEOUT: "120"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts
      - name: Verify formatting
        run: bun run fmt:check
      - name: Run linter
        run: bun run lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        env:
          MISE_HTTP_TIMEOUT: "120"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts
      - name: Generate version.ts
        run: bun run scripts/generate-version.ts
      - name: Type check
        run: bun run check

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        env:
          MISE_HTTP_TIMEOUT: "120"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts
      - name: Generate version.ts
        run: bun run scripts/generate-version.ts
      - name: Run tests
        run: bun run test -- packages/core/src

  build-binaries:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            name: linux-x64
          - os: ubuntu-24.04-arm
            target: bun-linux-arm64
            name: linux-arm64
          - os: macos-latest
            target: bun-darwin-x64
            name: darwin-x64
          - os: macos-latest
            target: bun-darwin-arm64
            name: darwin-arm64
          - os: windows-latest
            target: bun-windows-x64
            name: windows-x64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        env:
          MISE_HTTP_TIMEOUT: "120"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts
      - name: Generate version.ts
        run: bun run scripts/generate-version.ts
      - name: Build binary (${{ matrix.name }})
        run: bun run scripts/build.ts --target ${{ matrix.target }} --output vibe-${{ matrix.name }}

  build-deb:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: amd64
            target: bun-linux-x64
          - arch: arm64
            target: bun-linux-arm64
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        env:
          MISE_HTTP_TIMEOUT: "120"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts
      - name: Generate version.ts
        run: bun run scripts/generate-version.ts
      - name: Build Linux binary
        run: bun run scripts/build.ts --target ${{ matrix.target }} --output vibe-test
      - name: Build .deb package
        run: |
          VERSION=$(bun run scripts/get-version.ts)
          bun run scripts/build-deb.ts "$VERSION" ${{ matrix.arch }} vibe-test

  build-native:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2
        env:
          MISE_HTTP_TIMEOUT: "120"

      - name: Add Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Install dependencies
        run: pnpm install --filter @kexi/vibe-native --ignore-scripts

      - name: Build native module
        working-directory: packages/native
        run: pnpm exec napi build --platform --release --target ${{ matrix.target }}

  e2e-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        env:
          MISE_HTTP_TIMEOUT: "120"

      # Install build dependencies for node-pty (Linux only)
      - name: Install build dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y build-essential

      # Install all dependencies
      - name: Install dependencies
        run: pnpm install --ignore-scripts

      # Generate version.ts for vibe
      - name: Generate version.ts
        run: bun run scripts/generate-version.ts

      # Build vibe binary for E2E tests
      - name: Build vibe binary for E2E tests
        run: bun run scripts/build.ts --output vibe-e2e

      # Build node-pty native addon from source
      - name: Build node-pty
        run: |
          cd node_modules/node-pty
          npm run install -- --build-from-source
        env:
          npm_config_build_from_source: true

      # Verify binary exists and has execute permission
      - name: Verify vibe binary
        run: |
          ls -la vibe-e2e
          file vibe-e2e
          chmod +x vibe-e2e
          ./vibe-e2e --version

      # Run E2E tests with Vitest
      - name: Run E2E tests
        run: pnpm -C packages/e2e run test
        env:
          VIBE_BINARY_PATH: ${{ github.workspace }}/vibe-e2e

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        env:
          MISE_HTTP_TIMEOUT: "120"
      - name: Install dependencies
        run: pnpm install --filter docs --frozen-lockfile --ignore-scripts
      - name: Lint
        run: pnpm -C packages/docs lint
      - name: Format check
        run: pnpm -C packages/docs format
      - name: Type check
        run: pnpm -C packages/docs check
      - name: Build
        run: pnpm -C packages/docs build

  build:
    needs: [build-binaries, build-deb, build-native]
    runs-on: ubuntu-latest
    steps:
      - run: echo "All builds completed successfully"
