name: CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
      - name: Verify formatting
        run: deno fmt --check
      - name: Run linter
        run: deno lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
      - name: Type check
        run: deno check main.ts src/**/*.ts

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
      - name: Run tests
        run: deno test --allow-read --allow-env

  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            name: linux-x64
          - target: aarch64-unknown-linux-gnu
            name: linux-arm64
          - target: x86_64-apple-darwin
            name: darwin-x64
          - target: aarch64-apple-darwin
            name: darwin-arm64
          - target: x86_64-pc-windows-msvc
            name: windows-x64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
      - name: Compile binary (${{ matrix.name }})
        run: deno compile --allow-run --allow-read --allow-write --allow-env --target ${{ matrix.target }} --output vibe-${{ matrix.name }} main.ts
