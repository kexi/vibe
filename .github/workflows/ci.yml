name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
      - name: Verify formatting
        run: deno task fmt:check
      - name: Run linter
        run: deno task lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
      - name: Generate version.ts
        run: deno task generate-version
      - name: Type check
        run: deno task check

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
      - name: Generate version.ts
        run: deno task generate-version
      - name: Run tests
        run: deno task test

  build-binaries:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-x64
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            name: linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            name: darwin-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: darwin-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows-x64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
      - name: Build binary (${{ matrix.name }})
        run: deno task compile:ci --target ${{ matrix.target }} --output vibe-${{ matrix.name }} --distribution binary

  build-deb:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: amd64
            target: x86_64-unknown-linux-gnu
          - arch: arm64
            target: aarch64-unknown-linux-gnu
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
      - name: Build Linux binary
        run: deno task compile:ci --target ${{ matrix.target }} --output vibe-test --distribution deb
      - name: Build .deb package
        run: |
          VERSION=$(deno task get-version)
          deno task build:deb "$VERSION" ${{ matrix.arch }} vibe-test

  e2e-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2

      # Install build dependencies for node-pty (Linux only)
      - name: Install build dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y build-essential

      # Generate version.ts for vibe
      - name: Generate version.ts
        run: deno task generate-version

      # Build vibe binary for E2E tests
      - name: Build vibe binary for E2E tests
        run: deno task compile:e2e

      # Setup pnpm
      - uses: pnpm/action-setup@v4
        with:
          version: 10

      # Install Node.js dependencies for E2E tests
      - name: Install E2E test dependencies
        run: pnpm install

      # Build node-pty native addon
      - name: Build node-pty
        run: pnpm rebuild node-pty

      # Run E2E tests with Vitest
      - name: Run E2E tests
        run: pnpm run test:e2e
        env:
          VIBE_BINARY_PATH: ${{ github.workspace }}/vibe-e2e

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Install dependencies
        working-directory: docs
        run: pnpm install --frozen-lockfile
      - name: Lint
        working-directory: docs
        run: pnpm lint
      - name: Format check
        working-directory: docs
        run: pnpm format
      - name: Type check
        working-directory: docs
        run: pnpm check
      - name: Build
        working-directory: docs
        run: pnpm build

  mise-plugin-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Create local mise-plugin branch
        shell: bash
        run: |
          # Create a local mise-plugin branch from the mise-plugin directory
          cd "${{ github.workspace }}"
          git checkout --orphan mise-plugin-temp
          git rm -rf .
          git checkout ${{ github.sha }} -- mise-plugin
          mv mise-plugin/* .
          mv mise-plugin/.luacheckrc . 2>/dev/null || true
          rmdir mise-plugin
          git add -A
          git config user.name "test"
          git config user.email "test@test.com"
          git commit -m "mise-plugin test branch"
          git branch -m mise-plugin
          git checkout ${{ github.sha }}

      - name: Install vibe plugin from local repo
        shell: bash
        run: |
          mise plugin install vibe "file://${{ github.workspace }}#mise-plugin"

      - name: List available versions
        shell: bash
        run: |
          mise ls-remote vibe | head -10

      - name: Install vibe@latest
        shell: bash
        run: |
          mise install vibe@latest

      - name: Verify vibe installation
        shell: bash
        run: |
          mise exec vibe -- vibe --version

      - name: Verify vibe is in PATH
        shell: bash
        run: |
          mise which vibe

  build:
    needs: [build-binaries, build-deb, mise-plugin-test]
    runs-on: ubuntu-latest
    steps:
      - run: echo "All builds completed successfully"
