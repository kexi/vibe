name: CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2

      - name: Verify formatting
        run: deno fmt --check

      - name: Run linter
        run: deno lint

      - name: Type check
        run: deno check main.ts src/**/*.ts

      - name: Run tests
        run: deno test --allow-read --allow-env
